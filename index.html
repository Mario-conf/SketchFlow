<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>SketchFlow</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">SketchFlow</div>
      <ul class="nav-links">
        <li>
          <label class="color-picker-label" for="colorPicker">Color</label>
          <input type="color" id="colorPicker" value="#000000">
        </li>
        <li>
          <label class="thickness-slider-label" for="thicknessSlider">Grosor de línea</label>
          <input type="range" id="thicknessSlider" min="1" max="20" value="5">
        
          <li>
            <button id="undoButton" class="navbar-button" onclick="undo()"><i class="fas fa-arrow-left"></i></button>
          </li>
          <li>
            <button class="navbar-button" id="textToolButton" onclick="activateTextTool()"><i class="fas fa-font"></i></button>
          </li>
          <li>
            <button id="redoButton" class="navbar-button" onclick="redo()"><i class="fas fa-arrow-right"></i></button>
          </li>
        </li>

       <li><button class="exp-button" id="exportJpegButton">Exportar</button></li>
       <!--
       <li><button class="exp-button" id="exportPngButton">Exportar PNG</button></li>
        
       -->  <li><button class="clear-button" id="clearButton">Borrar</button></li>
       
        </ul>
    </nav>
  </header>

  <div class="container">
    <canvas id="paintCanvas" width="800" height="600"></canvas>
  </div>
 <script src="script.js"></script>
  <footer>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var year = new Date().getFullYear();
      var copyrightParagraph = document.getElementById('copyright');
      copyrightParagraph.innerHTML = '© ' + year + 'SketchFlow. Todos los derechos reservados.';
    });
  </script>
  <style>
      footer a {
        color: #dddddd;
    text-decoration: none;
    font-weight: bold;
  }
  
footer a:hover{
  color: #ffffff;
}
  footer {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: justify;
    color: #dddddd;
    background-color: #333;
    width: 100%;
    height: 150px;
}

  </style>
  <br>
  <p>Developed by</p><a href="https://github.com/Mario-conf" target="_blank">Mario.conf</a>
  <br>
  <p id="copyright">
 
</footer>
</body>
</html>
